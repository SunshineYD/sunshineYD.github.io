            border: none;
            color: white;

        button:hover {
            opacity: 0.9;

        .phase-display {
            font-size: 1.2em;
            color: #2d3436;

        function updateDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            document.querySelector('.time-display').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            
            const progress = (isWorking ? 
                (workDuration - seconds) / workDuration : 
                (breakDuration - seconds) / breakDuration) * 100;
            document.querySelector('.progress').style.background = 
                `conic-gradient(${isWorking ? '#ff4757' : '#2ed573'} ${progress}%, #f0f0f0 0%)`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                if (!timeLeft) {
                    timeLeft = isWorking ? workDuration : breakDuration;
                }
                
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay(timeLeft);
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        audio.play();
                        isWorking = !isWorking;
                        document.querySelector('.phase-display').textContent = 
                            isWorking ? 'üçÖ Â∑•‰ΩúÈò∂ÊÆµ' : '‚òï ‰ºëÊÅØÈò∂ÊÆµ';
                        timeLeft = isWorking ? workDuration : breakDuration;
                        startTimer();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isWorking = true;
            timeLeft = workDuration;
            document.querySelector('.phase-display').textContent = 'üçÖ Â∑•‰ΩúÈò∂ÊÆµ';
